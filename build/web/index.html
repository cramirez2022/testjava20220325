<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<title>Titulo de Pagina</title>
</head>
<body>
	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function() {
			$('#btn_select').click(function() {
				$.ajax({
					url:'EjemploServlet',
					type:'GET',
					data : {
						operation : "selectTittle_types",
                                                title_no : $("#title_no").val()
		            },
					success:function(response) {
						$('#title').val(response.split(";")[1]);
					}
				})	
			});
			
			$('#btn_insert').click(function() {
				$.ajax({
					url:'EjemploServlet',
					type:'GET',
					data : {
						operation : "insertTittle_types",
                                                title_no : $("#title_no").val(),
                                                title : $("#title").val()
		            },
					success:function(response) {
						if (response == "Exito") {
							alert("El registro se ingresó correctamente");
                                                        	$("#tittle_no").val("");
                                                                $("#title").val("");
						} else {
							alert("Hubo una falla en la inserción");
						}
					}
				})	
			});
			
                        	$('#btn_delete').click(function() {
				$.ajax({
					url:'EjemploServlet',
					type:'GET',
					data : {
						operation : "deleteTittle_types",
                                                title_no : $("#title_no").val()
		            },
					success:function(response) {
						if (response == "Exito") {
							alert("El registro se eliminó correctamente");
                                                        $("#title_no").val("");
                                                        $("#title").val("");
						} else {
							alert("Hubo una falla en la eliminación");
						}
					}
				})	
			});
                        
                        $('#btn_update').click(function() {
				$.ajax({
					url:'EjemploServlet',
					type:'GET',
					data : {
						operation : "updateTittle_types",
                                                title_no : $("#title_no").val(),
                                                title : $("#title").val()

		            },
					success:function(response) {
						if (response == "Exito") {
							alert("El registro se actualizó correctamente");
                                                        	$("#title").val("");
						} else {
							alert("Hubo una falla en la actualización");
						}
					}
				})	
			});
                        
			$('#btn_clear').click(function() {
				$("#title_no").val("");
                                $("#title").val("");
			});
		});
                
	</script>
	
	<div class="container-fluid">
		<div class="jumbotron">
  			<h1>Prueba 25 Marzo 2022 - tabla ("title_types")</h1>
                        <h4>Autor: César Ramirez Sanchez</h4>
  		</div>
		<div class="form-group">
  			<label for="dept_no"># Titulo</label>
  			<input type="text" class="form-control" id="title_no">
		</div>
		<div class="form-group">
  			<label for="dept_name">Nombre Titulo</label>
  			<input type="text" class="form-control" id="title">
		</div>
		
		<br>
		<button type="button" class="btn btn-warning" id="btn_select">Consultar</button>
		<button type="button" class="btn btn-success" id="btn_insert">Agregar</button>
                <button type="button" class="btn btn-success" id="btn_delete">Eliminar</button>
		<button type="button" class="btn btn-success" id="btn_update">Actualizar</button>

		<button type="button" class="btn btn-dark" id="btn_clear">Limpiar</button>
	</div>
	
</body>
</html>
